    <script>
        // –ü–æ–ª—É—á–µ–Ω–∏–µ ID –∏–∑ URL
        function getPersonIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        // –ù–µ–º–µ–¥–ª–µ–Ω–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –§–ò–û –∏ –¥–∞—Ç
        async function updatePersonInfo() {
            const personId = getPersonIdFromUrl();

            if (!personId) {
                console.error('No person ID found');
                return;
            }

            try {
                const response = await fetch(`/api/person/${personId}`);
                const data = await response.json();

                // –û–±–Ω–æ–≤–ª—è–µ–º –≤—Å–µ —ç–ª–µ–º–µ–Ω—Ç—ã —Å–∏–Ω—Ö—Ä–æ–Ω–Ω–æ
                const nameElement = document.getElementById('personName');
                const datesElement = document.getElementById('personDates');

                // –ò—Å–ø–æ–ª—å–∑—É–µ–º requestAnimationFrame –¥–ª—è —Å–∏–Ω—Ö—Ä–æ–Ω–Ω–æ–≥–æ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
                requestAnimationFrame(() => {
                    if (nameElement && data.name) {
                        nameElement.textContent = data.name;
                    }

                    if (datesElement) {
                        datesElement.textContent = data.dates || '–î–∞—Ç—ã –Ω–µ —É–∫–∞–∑–∞–Ω—ã';
                    }

                    // –û–±–Ω–æ–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ –¥–æ–∫—É–º–µ–Ω—Ç–∞
                    document.title = `${data.name || '–ü–µ—Ä—Å–æ–Ω–∞'} - –°–µ–º–µ–π–Ω–æ–µ –¥–µ—Ä–µ–≤–æ`;
                });

            } catch (error) {
                console.error('Error loading person data:', error);
                requestAnimationFrame(() => {
                    const nameElement = document.getElementById('personName');
                    const datesElement = document.getElementById('personDates');
                    if (nameElement) {
                        nameElement.textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏';
                    }
                    if (datesElement) {
                        datesElement.textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞—Ç';
                    }
                });
            }
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º —Å—Ä–∞–∑—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ DOM
        document.addEventListener('DOMContentLoaded', updatePersonInfo);
    </script>
