# Конфигурационный файл для генеалогического дерева
# Этот файл позволяет настроить внешний вид и параметры генерации дерева

[colors]
# Цвета для разных поколений (в формате HTML/CSS)
generation_1930s = #FFE4E1  # Светло-розовый для старшего поколения
generation_1950s = #E0E6FF  # Светло-голубой для среднего поколения  
generation_1980s = #E6FFE6  # Светло-зеленый для молодого поколения
generation_2000s = #FFFACD  # Светло-желтый для детей
marriage_node = #FFB6C1     # Розовый для узлов браков

[graph_settings]
# Настройки графа
rankdir = TB          # Направление: TB (сверху вниз), LR (слева направо)
size = 11,17!         # Размер в дюймах
fontname = Arial      # Шрифт
fontsize = 10         # Размер шрифта
edge_fontsize = 8     # Размер шрифта для связей

[output_formats]
# Какие форматы файлов создавать
png = false
pdf = false
svg = true
dot = true

[report_settings]
# Настройки текстового отчета
include_statistics = true
include_generations = true
include_families = true
max_name_length = 50
